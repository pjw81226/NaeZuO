services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: naezuo
      MYSQL_USER: naezuo_developer
      MYSQL_PASSWORD: passw0rd
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - naezuo-network

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_root
      MONGO_INITDB_ROOT_PASSWORD: mongo_password
    networks:
      - naezuo-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - user-service
      - goods-service
      - funding-service
    networks:
      - naezuo-network

  user-service:
    container_name: user-service
    image: naezuo-user-service
    build:
      context: ./user-service
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/naezuo
      SPRING_DATASOURCE_USERNAME: naezuo_developer
      SPRING_DATASOURCE_PASSWORD: passw0rd
    networks:
      - naezuo-network
    depends_on:
      - mysql

  goods-service:
    container_name: goods-service
    image: naezuo-goods-service
    build:
      context: ./goods-service
    ports:
      - "8082:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/naezuo
      SPRING_DATASOURCE_USERNAME: naezuo_developer
      SPRING_DATASOURCE_PASSWORD: passw0rd
    networks:
      - naezuo-network
    depends_on:
      - mysql

  funding-service:
    container_name: funding-service
    image: naezuo-funding-service
    build:
      context: ./funding-service
    ports:
      - "8083:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/naezuo
      SPRING_DATASOURCE_USERNAME: naezuo_developer
      SPRING_DATASOURCE_PASSWORD: passw0rd
    networks:
      - naezuo-network
    depends_on:
      - mysql

networks:
  naezuo-network:
    name: naezuo-network

volumes:
  mysql_data:
  mongo_data:
